{% extends 'base.html' %}
{% block title %}Photo/Video - piskunovaart {% endblock %}

{% block content %}
    <section class="page-section mt-5 off-white" id="photo">
        <div class="container mt-4">
            <!-- Heading-->
            <h2 class="page-section-heading text-center text-uppercase">Photoshoots</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fa fa-camera-retro"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row d-flex justify-content-around">
                <!-- 1st card -->
                <div class="card card-fix" style="width: 18rem;">
                  <img src="../static/assets/img/photoshoots/card0.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Portraits</h5>
                    <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#photoshootModal1">
                        View
                    </button>
                  </div>
                </div>
                <!-- 2nd card -->
                <div class="card card-fix" style="width: 18rem;">
                  <img src="../static/assets/img/photoshoots/ex1.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                      <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#photoshootModal2">
                          View
                      </button>
                  </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modals -->
    <div class="portfolio-modal modal fade" id="photoshootModal1" tabindex="-1" aria-labelledby="photoshootModal1" aria-hidden="true">
        <div class="modal-dialog modal-xs modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body card-fix text-center">
                    <button class="btn-over-img btn-close text-right position-absolute top-0 end-0" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                      <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      </div>
                      <div class="carousel-inner">
                          <div class="carousel-item active">
                              <div class="carousel-caption d-none d-md-block">
                                  <p>Model name</p>
                              </div>
                              <img src="../static/assets/img/photoshoots/portraits/portrait0.jpg" class="d-block w-100" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="../static/assets/img/photoshoots/portraits/portrait1.jpg" class="d-block w-100" alt="">
                          </div>
                          <div class="carousel-item">
                              <img src="../static/assets/img/photoshoots/portraits/portrait2.jpg" class="d-block w-100" alt="">
                          </div>
                          <div class="carousel-item">
                              <img src="../static/assets/img/photoshoots/portraits/portrait3.jpg" class="d-block w-100" alt="">
                          </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
